<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="index.css">
		<title>Adjust</title>
	</head>
	<body>
		<header>
			<div id="logo-area">
				<span id="logo">Adjust</span>
				<span id="author">by Nianyi Wang</span>
			</div>
			<div class="span"></div>
		</header>
		<main>
			<aside id="left" class="scroll">
				<div class="panel">
					<div class="panel-caption">
						Geometry
					</div>
					<div class="toolbox">
						<div class="tool">
							<div class="tool-icon" name="perspective"></div>
							<span class="tool-caption">Perspective</span>
						</div>
						<div class="tool">
							<div class="tool-icon" name="shear"></div>
							<span class="tool-caption">Shear</span>
						</div>
						<div class="tool">
							<div class="tool-icon" name="rotate"></div>
							<span class="tool-caption">Rotate</span>
						</div>
						<div class="tool">
							<div class="tool-icon" name="cut"></div>
							<span class="tool-caption">Cut</span>
						</div>
					</div>
				</div>
				<div class="panel">
					<div class="panel-caption">
						Light
					</div>
					<div class="toolbox">
						<div class="tool">
							<div class="tool-icon" name="brightness"></div>
							<span class="tool-caption">Brightness</span>
						</div>
						<div class="tool">
							<div class="tool-icon" name="contrast"></div>
							<span class="tool-caption">Contrast</span>
						</div>
						<div class="tool">
							<div class="tool-icon" name="curve"></div>
							<span class="tool-caption">Curve</span>
						</div>
					</div>
				</div>
				<div class="panel">
					<div class="panel-caption">
						Color
					</div>
					<div class="toolbox">
						<div class="tool">
							<div class="tool-icon" name="white-balance"></div>
							<span class="tool-caption">White Balance</span>
						</div>
						<div class="tool">
							<div class="tool-icon" name="saturation"></div>
							<span class="tool-caption">Saturation</span>
						</div>
						<div class="tool">
							<div class="tool-icon" name="hue"></div>
							<span class="tool-caption">Hue</span>
						</div>
						<div class="tool">
							<div class="tool-icon" name="posterization"></div>
							<span class="tool-caption">Posterization</span>
						</div>
						<div class="tool">
							<div class="tool-icon" name="channel-mix"></div>
							<span class="tool-caption">Channel Mix</span>
						</div>
					</div>
				</div>
				<div class="panel">
					<div class="panel-caption">
						Texture
					</div>
					<div class="toolbox">
						<div class="tool">
							<div class="tool-icon" name="granular"></div>
							<span class="tool-caption">Granular</span>
						</div>
						<div class="tool">
							<div class="tool-icon" name="vignette"></div>
							<span class="tool-caption">Vignette</span>
						</div>
						<div class="tool">
							<div class="tool-icon" name="sharpen"></div>
							<span class="tool-caption">Sharpen</span>
						</div>
						<div class="tool">
							<div class="tool-icon" name="blur"></div>
							<span class="tool-caption">Blur</span>
						</div>
					</div>
				</div>
			</aside>
			<article>
				<input id="open" type="file" accept="image/*">
				<label id="open-label" for="open">
					<div id="open-icon"></div>
					<p id="open-caption">
						Click or press Ctrl+O to open an image
					</p>
				</label>
				<canvas id="live"></canvas>
			</article>
			<aside id="right">
				<div class="panel">
					<div class="panel-caption">
						Distribution
					</div>
					<div id="distribution-container">
						<canvas id="distribution"></canvas>
						<input type="checkbox" id="distribution-show-options">
						<div id="distribution-options"></div>
						<label for="distribution-show-options" id="distribution-select"></label>
					</div>
				</div>
				<div class="panel span scroll">
					<div class="panel-caption">
						Stack
					</div>
					<div style="height: 500px;">这儿放历史记录（可再编辑）</div>
				</div>
			</aside>
		</main>
		<script src="GAM.js"></script>
		<script src="ImaJs.js"></script>
		<script src="distribute.js"></script>
		<script src="index.js"></script>
	</body>
</html>
