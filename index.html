<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="index.css">
		<title>Adjust</title>
	</head>
	<body>
		<header>
			<div id="logo">
				<span id="logo-content">Adjust</span>
			</div>
			<div class="flex-separator"></div>
		</header>
		<main>
			<aside id="left"></aside>
			<article>
				<input id="open" type="file" onchange="load(this)" accept="image/*">
				<label id="open-label" for="open">
					<div id="open-icon"></div>
					<p id="open-caption">
						Click or press Ctrl+O to open an image
					</p>
				</label>
				<canvas id="live"></canvas>
			</article>
			<aside id="right">
				<div class="panel">
					<div class="panel-caption">
						Distribution
					</div>
					<div id="distribution-container">
						<canvas id="distribution"></canvas>
						<input type="checkbox" id="distribution-show-options">
						<div id="distribution-options"></div>
						<label for="distribution-show-options" id="distribution-select"></label>
					</div>
				</div>
				<div class="panel">
					<div class="panel-caption">
						<span class="panel-name">History</span>
						<div class="panel-retract"></div>
					</div>
				</div>
			</aside>
		</main>
		<script src="index.js"></script>
	</body>
</html>
